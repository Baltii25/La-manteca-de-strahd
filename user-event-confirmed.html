<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Propietario</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <header>
        <h1>Información del Evento</h1>
        <p>Aquí puedes ver la información proporcionada sobre el evento.</p>
    </header>

    <main>
        <div class="card" id="Inscripción">
            <p><strong>Nombre Completo:</strong> <span id="name"></span></p>
            <p><strong>Día a asistir:</strong> <span id="dia"></span></p>
            <p><strong>Juego o Sistema:</strong> <span id="juego"></span></p>
            <p><strong>Rol:</strong> <span id="categoria"></span></p>
            <p><strong>Experiencia:</strong> <span id="experiencia"></span></p>
        </div>
    </main>

    <footer>
        <a href="index.html">Volver al inicio</a>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const dia = urlParams.get('dia');
        const juego= urlParams.get('juego');
        const categoria= urlParams.get('categoria');
        const experiencia= urlParams.get('experiencia');

        document.getElementById('name').textContent = name;
        document.getElementById('dia').textContent = dia;
        document.getElementById('juego').textContent = juego;
        document.getElementById('categoria').textContent = categoria;
        document.getElementById('experiencia').textContent = experiencia;
    </script>
</body>
</html>
